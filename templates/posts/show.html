{% extends 'base.html' %}

{% block title %} {{post.title}} {% endblock %}

{% block content %}

<h1>{{post.title}}</h1>

<p>{{post.content}}</p>

<p>
  <small>{{post.user.first_name}} {{post.user.last_name}}</small>
  <br><small><i>{{post.formatted_date}}</i></small><br>
</p>

<form>
  <button formmethod="GET" formaction="/users/{{post.user_id}}">User</button>
  <button formmethod="GET" formaction="/posts/{{post.id}}/edit">Edit</button>
  <button formmethod="POST" formaction="/posts/{{post.id}}/delete">Delete</button>
</form>

{% endblock %}
